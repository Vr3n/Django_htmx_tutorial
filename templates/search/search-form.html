
<form action='{% url 'search' %}' >
    <input id="" value="{{ request.GET.q }}" hx-get="{% url 'search' %}" hx-trigger="keyup changed delay:200ms" hx-include="#search-type-select" type="text" hx-target=".typeahead-results" name="q">
    <select name="type" id="search-type-select">
        {% if request.GET.type == 'article' %}
            <option value="article" selected>Articles</option>
        {% else %}
            <option value="article">Articles</option>
        {% endif %}

        {% if request.GET.type == 'recipes' %}
            <option value="recipes" selected>Recipes</option>
        {% else %}
            <option value="recipes">Recipes</option>
        {% endif %}
    </select>
    <input type="submit" value="Submit">
</form>
<div class="typeahead-results">

</div>
