
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form hx-post="." method="post" hx-swap="outerHTML" >
    {% csrf_token %}
    {{form.as_p}}

    {% if form_2 %}
        <h3>Ingredients</h3>
        {{ form_2.as_p }}
    {% endif %}

    <button type="submit">Save Recipe</button>
</form>
