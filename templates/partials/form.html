{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form hx-post="." method="post" hx-swap="outerHTML" >
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Save Recipe</button>
    <div class="htmx-indicator">Loading</div>
</form>
