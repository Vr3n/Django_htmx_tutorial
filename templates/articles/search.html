{% extends '../base.html' %} 

{% block content %}
<h1>Search Results</h1>

{% if obj %}
    <ul>
    {% for x in obj %}
        <li>
            <h1>{{ x.title }}</h1>
            <p>{{ x.content }}</p>
        </li>
    {% endfor %}
    </ul>
        
{% else %}
    <h3>Obj Doesnt Exist</h3>
{% endif %}
    <a href="{% url 'home' %}">
        <p>Go home</p>
    </a>
{% endblock content %}
